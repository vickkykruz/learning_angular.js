<!DOCTYPE html>
<html lang="en" ng-app="DirectiveApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Directives: Dynamic HTML (Use Of Isolated Scope).</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Directives: Dynamic HTML (Use Of Isolated Scope). </h1>
    
    <div class="display">
        <!--List 1 (unlimited items)  -->
        <div id="list1" ng-controller="ShoppingListController1 as list1">
            <input type="text" name="" placeholder="Name Of Item" ng-model="list1.itemName" id="">
            <input type="text" name="" placeholder="Quantity Of Item" ng-model="list1.itemQuantity" id="">
            <button ng-click="list1.addItem()">Add Item</button>

            <shopping-list my-list="list1" title="{{ list1.title }}"></shopping-list>

            <div class="error">Error: {{ list1.errorMessage }}</div>
        </div>

        <!-- List #2 (limited to 3 items) -->
        <div id="list2" ng-controller="ShoppingListController2 as list2">
            <h3></h3>
            <input type="text" name="" placeholder="Name Of Item" ng-model="list2.itemName" id="">
            <input type="text" name="" placeholder="Quantity Of Item" ng-model="list2.itemQuantity" id="">
            <button ng-click="list2.addItem()">Add Item</button>

            <shopping-list my-list="list2" title="Shopping List #2 (limited to 3)"></shopping-list>
            <div class="error">Error: {{ list2.errorMessage }}</div>
        </div>
    </div>
    
</body>
</html>
