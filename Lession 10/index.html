<!DOCTYPE html>
<html lang="en" ng-app="SearchApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Array Example</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Filter Array Example</h1>
    <div class="" ng-controller="SearchController">
        <h3>Search Item</h3>
        <input type="text" name="" ng-model="search" id="">
        <ul>
            <li ng-repeat="item in shoppingList1 | filter : search">{{ item }}</li>
        </ul>
    </div>
</body>
</html>
