<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$scope Inheritance</title>
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Controller Syntax</h1>
    <div class="" ng-controller="ParentController1">
        <div class="" ng-controller="ChildController1"></div>
    </div>

    <div class="" ng-controller="ParentController2 as parent">
        Parent Value: {{ parent.value }}

        <div class="" ng-controller="ChildController2 as child">
            Child Value: {{ child.value }}
        </div>
    </div>
</body>
</html>
